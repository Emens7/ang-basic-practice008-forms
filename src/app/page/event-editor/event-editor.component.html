<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input name="name" [(ngModel)]="event.name" type="text"
          class="form-control" pattern=".{8,25}" required>
        <div [@bounce]="bounce" *ngIf="!eventForm.controls.name?.valid" class="error-message alert alert-warning">
          The name must be minimum 8 maximum 25 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input name="date" [(ngModel)]="event.date" type="text" pattern="^\s*(3[01]|[12][0-9]|0?[1-9])\/(1[012]|0?[1-9])\/((?:19|20)\d{2})\s*$" required
          class="form-control">
          <div  [@bounce]="bounce" *ngIf="!eventForm.controls.date?.valid" class="error-message alert alert-warning">
            The date format: dd/mm/yyyy.
          </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" class="form-control" pattern="([0-9]|0[0-9]|1[0-9]|2[0-3])\s*([AaPp][Mm])" required>
        <div [@bounce]="bounce" *ngIf="!eventForm.controls.time?.valid" class="error-message alert alert-warning">
          The time format: 11am.
        </div>
      </div>
      <div class="form-group">
        <label for="">Country</label>
        <input name="country" [(ngModel)]="event.location.country" type="text" class="form-control"  pattern=".{10,50}" required>
        <div [@bounce]="bounce" *ngIf="!eventForm.controls.country?.valid" class="error-message alert alert-warning">
          The name must be minimum 10 maximum 50 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="">City</label>
        <input name="city" [(ngModel)]="event.location.city" type="text" class="form-control"  pattern=".{5,25}" required>
        <div [@bounce]="bounce" *ngIf="!eventForm.controls.city?.valid" class="error-message alert alert-warning">
          The name must be minimum 5 maximum 25 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input name="address" [(ngModel)]="event.location.address" type="text" class="form-control"  pattern=".{5,25}" required>
        <div [@bounce]="bounce" *ngIf="!eventForm.controls.address?.valid" class="error-message alert alert-warning">
          The name must be minimum 5 maximum 25 characters.
        </div>
      </div>

      <button [disabled]="eventForm.invalid"   type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i> Save
      </button>
    </form>
  </div>
</div>
